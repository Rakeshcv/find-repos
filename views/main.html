<section> <div class="scontainer"> <h1>Github Directory</h1> <label>search: </label> <form ng-submit="fetchData()"> <input ng-model="query" placeholder="getRepo in username &#x23ce;" autofocus ng-change="checkInput()" ng-required="true"> </form> <label class="formgroup">by: <select ng-model="repoOrder"> <option value="name">Name </select> </label> <label class="formgroup"> <input type="radio" ng-model="direction" name="direction"> asc </label> <label class="formgroup"> <input type="radio" ng-model="direction" name="direction" value="reverse"> desc </label> </div> <div ng-show="error == false"> <ul class="repolist" ng-show="error == false && data"> <li ng-animate="'animate'" class="repo clearfix" ng-repeat="repo in data  | orderBy: repoOrder:direction track by $index"> <a href="{{repo.html_url}}" target="_blank"> <div class="info"> <h2>{{repo.name}}</h2> <h3>{{repo.full_name}}</h3> </div> </a> </li> </ul> </div> <div class="repoerror" ng-show="error == true"> <h2> {{data}} </h2> </div> <div class="cssload-loader" id="spinner" style="display: none"> </div> <div class="repoerror" ng-show="error == false && data.length == 0"> <h2> {{message}} </h2> </div> </section>
